postgresql:
  global:
    storageClass: "longhorn"
    postgresql:
      auth:
        existingSecret: postgresql-auth
        secretKeys:
          adminPasswordKey: "adminPassword"
  primary:
    name: primary 
    service:
      type: LoadBalancer
redis:
  architecture: standalone
  auth:
    enabled: false
  persistence:
    storageClass: "longhorn"