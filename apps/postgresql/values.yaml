postgresql-ha:
  env:
    PUID: 2199
    PGID: 568
    TZ: Asia/Shanghai
  ingress:
    main:
      enabled: true
      ingressClassName: nginx
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
        hajimari.io/enable: 'true'
        hajimari.io/icon: 'sql'
      hosts:
        - host: &host sql.qos.cc
          paths:
            - path: /
              pathType: Prefix
      tls:
        - secretName: sql-tls-certificate
          hosts:
            - *host
  persistence:
    config:
      enabled: true
      mountPath: /bitnami/postgresql
      existingClaim: "postgresql-pvc"
      accessMode: ReadWriteOnce
      size: 8Gi
      retain: true