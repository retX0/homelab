app-template:
  defaultPodOptions:
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
          - matchExpressions:
            - key: feature.node.kubernetes.io/pci-0300_8086.present # pci-0300_8086 是显卡
              operator: In
              values: [ "true" ]
    securityContext:
      fsGroup: 568
  controllers:
    main:
      containers:
        main:
          image:
            repository: plexinc/pms-docker
            tag: 1.40.1.8227-c0dd5a73e
          env:
            PUID: 2199
            PGID: 568
            TZ: Asia/Shanghai
            PLEX_CLAIM: "" # https://www.plex.tv/claim 首次使用时填写这个 env 可直接通过域名来访问，否则需要端口转发。
          securityContext:
            privileged: true
          resources:
            limits:
              cpu: 500m
              memory: 1024Mi
  service:
    main:
      controller: main
      ports:
        http:
          port: 32400
          protocol: HTTP
    webtools: # see https://github.com/ukdtom/WebTools.bundle/tree/3.0.0
      controller: main
      ports:
        http:
          port: 33400
          protocol: HTTP
  ingress:
    main:
      enabled: true
      className: nginx
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
      hosts:
        - host: &host plex.qos.cc
          paths:
            - path: /
              pathType: Prefix
              service:
                identifier: main
                port: http
        - host: &tools_host plugins-installer.plex.qos.cc
          paths:
            - path: /
              pathType: Prefix
              service:
                identifier: webtools
                port: http
      tls:
        - hosts:
            - *host
            - *tools_host
          secretName: plex-tls-certificate
  persistence:
    config:
      enabled: true
      accessMode: ReadWriteOnce
      size: 10Gi
      globalMounts:
        - path: /config
    media:
      enabled: true
      type: nfs
      server: 172.23.29.4
      path: /mnt/nfs/pt
      globalMounts:
        - path: /media
