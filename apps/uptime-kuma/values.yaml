# Default values for uptime-kuma.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  registry: "quay.io"
  repository: "k3rnel-pan1c/uptime-kuma"
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the Chart's appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

commonlabels: {}

statefulSet:
  labels: {}
  annotations: {}

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  fsGroup: 3310

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

livenessProbe:
  exec:
    command:
      - extra/healthcheck

readinessProbe:
  httpGet:
    path: /
    port: http
    scheme: HTTP

service:
  type: ClusterIP
  port: 80

route:
  enabled: false
  annotations: {}
  host: ""
  labels: {}

ingress:
  enabled: true
  className: nginx
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    hajimari.io/enable: 'false'
  hosts:
    - host: &host uptime.qos.cc
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: uptime-tls-certificate
      hosts:
        - *host

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 200m
  #   memory: 256Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

persistence:
  enabled: true
  claimNameOverwrite: "uptime-pvc"
  sizeLimit: 4Gi
  storageClass: "longhorn"
  annotations: {}
  labels: {}

nodeSelector: {}

tolerations: []

affinity: {}

serviceMonitor:
  enabled: false

testPod:
  image: docker.io/busybox@sha256:ba76950ac9eaa407512c9d859cea48114eeff8a6f12ebaa5d32ce79d4a017dd8
  annotations: {}