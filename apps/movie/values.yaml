qbittorrent:
  env:
    PUID: 2199
    PGID: 568
    TZ: Asia/Shanghai
  ingress:
    main:
      enabled: true
      ingressClassName: nginx
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
      hosts:
        - host: &host pt.qos.cc
          paths:
            - path: /
              pathType: Prefix
      tls:
        - secretName: pt-tls-certificate
          hosts:
            - *host
  persistence:
    config:
      enabled: true
      mountPath: /config
      storageClass: longhorn
      accessMode: ReadWriteOnce
      size: 512Mi
      retain: true

    downloads:
      enabled: true
      mountPath: /downloads
      existingClaim: nfs-downloads
