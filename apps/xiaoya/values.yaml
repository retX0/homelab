# Default values for xiaoya.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: xiaoyaliu/alist
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: enable
  annotations:
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "false"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
  hosts:
    - host: &host xiaoya.qos.cc
      paths:
        - path: /
          pathType: Prefix
    - host: &emby_host emby-xiaoya.qos.cc
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: emby-service
              port:
                number: 2345
  tls: 
   - secretName: xiaoya-tls-certificate
     hosts:
       - *host
   - secretName: emby-xiaoya-tls-certificate
     hosts:
       - *emby_host

resources: {}


autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

nodeSelector: 
  kubernetes.io/hostname: lab

tolerations: []

affinity: {}
