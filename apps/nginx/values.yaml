nginx:
  image:
    registry: ghcr.io
    repository: retx0/bitnami-nginx
    tag: main
    pullPolicy: Always
  env:
    TZ: Asia/Shanghai
  ingress:
    hostname: nginx-local.qos.cc
    enabled: true
    ingressClassName: nginx
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
      hajimari.io/enable: 'false'
    tls: true
    extraHosts:
      - name: &pve_host pve.qos.cc
        path: /
    extraTls:
      - secretName: nginx-local-tls
        hosts: 
          - *pve_host
  extraVolumeMounts:
    - name: conf
      mountPath: /opt/bitnami/nginx/conf/bitnami/
  extraVolumes:
    - name: conf
      persistentVolumeClaim:
        claimName: config

  service:
    type: LoadBalancer
  initContainers:
    - name: setup-conf
      image: busybox
      command: ['/bin/sh', '-c']
      args:
        - cd /tmp &&
          wget https://git.qos.cc/api/v1/repos/ops/nginx/archive/main.zip &&
          unzip main.zip && cp -rf /tmp/nginx/* /opt/conf
      volumeMounts:
        - name: conf
          mountPath: /opt/conf
