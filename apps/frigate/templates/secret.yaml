apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: frigate-rstp-credentials
  namespace: {{ .Release.Namespace }}
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  data:
    - secretKey: FRIGATE_TP_LINK_PWD
      remoteRef:
        key: /frigate/
        property: tp-camera