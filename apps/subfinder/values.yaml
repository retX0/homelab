app-template:
  defaultPodOptions:
    securityContext:
      fsGroup: 568
  controllers:
    main:
      containers:
        main:
          image:
            repository: allanpk716/chinesesubfinder
            tag: v0.55.3
          env:
            PUID: 2199
            PGID: 568
            TZ: Asia/Shanghai
            UMASK: 022
            PERMS: false
          resources:
            limits:
              gpu.intel.com/i915: 1
  service:
    main:
      controller: main
      ports:
        http:
          port: 19035
          protocol: HTTP
  ingress:
    main:
      enabled: true
      className: nginx
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
      hosts:
        - host: &host subfinder.qos.cc
          paths:
            - path: /
              pathType: Prefix
              service:
                identifier: main
                port: http
      tls:
        - hosts:
            - *host
          secretName: subfinder-tls-certificate
  persistence:
    config:
      enabled: true
      type: persistentVolumeClaim
      accessMode: ReadWriteOnce
      size: 3Gi
      storageClass: longhorn
      retain: true
      globalMounts:
        - path: /config
    media:
      enabled: true
      type: nfs
      server: 172.23.29.4
      path: /mnt/nfs/pt
      globalMounts:
        - path: /media
