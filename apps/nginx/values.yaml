nginx:
  image:
    registry: ghcr.io
    repository: retx0/bitnami-nginx
  env:
    TZ: Asia/Shanghai
  ingress:
    hostname: nginx-local.ret0.dev
    enabled: true
    ingressClassName: nginx
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
    tls: true
    extraHosts:
      - name: &pve_host pve.ret0.dev
        path: /
      - name: &emby_host emby.ret0.dev
        path: /
    extraTls:
      - secretName: nginx-tls
        hosts: 
          - *pve_host
          - *emby_host
  extraVolumeMounts:
    - name: conf
      mountPath: /opt/bitnami/nginx/conf/server_blocks/
  extraVolumes:
    - name: conf
      persistentVolumeClaim:
        claimName: config
  networkPolicy:
    enabled: false
  service:
    type: LoadBalancer
  initContainers:
    - name: setup-conf
      image: busybox
      command: ['/bin/sh', '-c']
      args:
        - cd /tmp &&
          wget https://git.ret0.dev/api/v1/repos/public/nginx/archive/main.zip &&
          unzip main.zip && cp -rf /tmp/nginx/* /opt/conf
      volumeMounts:
        - name: conf
          mountPath: /opt/conf
