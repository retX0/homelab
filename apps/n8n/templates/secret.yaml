apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: n8n-config
  namespace: {{ .Release.Namespace }}
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  data:
    - secretKey: secret.json
      remoteRef:
        key: /database/config
        property: n8n